<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Communication Dashboard</title>

    {% if compiled %}
      <link rel="stylesheet" href="/media/css/include.css">
    {% else %}
      <!-- These styles need to come first. -->
      <link rel="stylesheet" href="/media/css/reset.styl.css">
      <link rel="stylesheet" href="/media/css/typography.styl.css">
      <link rel="stylesheet" href="/media/css/site.styl.css">
      <link rel="stylesheet" href="/media/css/header.styl.css">
      <link rel="stylesheet" href="/media/css/infobox.styl.css">
      <!-- These styles don't need to be in an order. -->
      <link rel="stylesheet" href="/media/css/buttons.styl.css">
      <link rel="stylesheet" href="/media/css/forms.styl.css">
      <link rel="stylesheet" href="/media/css/form-modal.styl.css">
      <link rel="stylesheet" href="/media/css/modal.styl.css">
      <link rel="stylesheet" href="/media/css/notification.styl.css">
      <link rel="stylesheet" href="/media/css/paginator.styl.css">
      <link rel="stylesheet" href="/media/css/comm.styl.css">
    {% endif %}
  </head>

  <body class="home" data-media="">
    <noscript><p>Sorry, you need JavaScript to use this site.</p></noscript>
    <div id="splash-overlay"><div class="throbber"></div></div>

    <header id="site-header" class="header site-header"></header>

    <div class="cloak"></div>
    <main>
      <div id="page" class="page" role="main"></div>
    </main>

    <footer id="site-footer"></footer>

    {% if compiled %}
      <script src="/media/js/include.js" defer></script>
    {% else %}
      <script data-main="/media/js/main" src="/media/js/lib/require.js"></script>
    {% endif %}
  </body>
</html>
